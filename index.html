<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Speed Typer</title>
    </head>
    <body> 
        <button class="settings-btn" id="settings-btn">
            <i class="fa fa-cog"></i>
        </button>

        <div class="settings" id="settings">
            <form id="setting-form">
                <div>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" class="select">
                        <option value="easy">Easy</option>
                        <option value="medium">Mudium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>ðŸ™Œ Speed TyperðŸ™Œ</h2>
            <small>Type the following Word:</small>
            <h1 id="word"></h1>

            <input
                id="text"
                type="text"
                autocomplete="off"
                placeholder="Type the word here..."
            />

            <p class="time-container">Time left: <span id="time">10s</span></p>
            <p class="score-container">Score left: <span id="score">0</span></p>

            <div class="end-game-container" id="end-game-container"></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
